<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="sing-in.css">
</head>
<body>
    <div class="form">
        <form id="btn">
            <h1>SignUp</h1>
            
            <label class="love">
                <span>User Name</span>
                <br>
                <input type="text" id="name" placeholder="Enter your User Name">
            </label>
            <br> 
            

            <label>
                <span>E-mail</span>
                <br>
                <input type="text" id="email" placeholder="Enter your E-mail">
            </label>
            <br>

            <label>
                <span>Phone Number</span>
                <br>
                <input type="number" id="phone" placeholder="Enter Your Phone Number">
            </label>
            <br>

            <label>
                <span>PassWord</span>
                <br>
                <input type="password" id="pass" placeholder="Enter Your PassWord">
            </label>
            <br>

            <label>
                <span>Confirm PassWord</span>
                <br>
                <input type="password" id="confirm" placeholder="Confirm Your PassWord">
            </label>
            <br>
            <br>
            <p id="errorbox"></p>
            
            
            <button type="submit">Submit</button>

            <p>Already have an account? <a href="login.html" id="log">login</a> </p>
        </form>
    </div>

    <script src="sign-in.js"></script>
</body>
</html>
